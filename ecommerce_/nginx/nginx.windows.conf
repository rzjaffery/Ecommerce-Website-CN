worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include mime.types;
    default_type application/octet-stream;

    # Logging settings
    access_log logs/access.log;
    error_log logs/error.log;

    # Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # Upstream servers for load balancing
    upstream django_servers {
        # Use IP hash to ensure sticky sessions
        ip_hash;
        
        # Multiple backend servers
        server 127.0.0.1:8000 weight=1;
        server 127.0.0.1:8001 weight=1;
        server 127.0.0.1:8002 weight=1;
        
        # Specify backup servers
        server 127.0.0.1:8003 backup;
    }

    # HTTP server (for development)
    server {
        listen 80;
        server_name localhost;
        
        # Buffer settings
        client_max_body_size 20M;
        client_body_buffer_size 128k;
        
        # Static files path - adjust the path to match your project structure
        location /static/ {
            alias C:/Users/MUHAMMAD KASHAN ALAM/ecommerce/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        location /media/ {
            alias C:/Users/MUHAMMAD KASHAN ALAM/ecommerce/media/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        # WebSocket connections
        location /ws/ {
            proxy_pass http://django_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # All other requests
        location / {
            proxy_pass http://django_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # Timeout settings
            proxy_connect_timeout 90;
            proxy_send_timeout 90;
            proxy_read_timeout 90;
            
            # Increase buffer size to handle larger requests
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }
} 