{% extends 'base.html' %}

{% block title %}Login - Online Shop{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <!-- Social Login Buttons -->
                    <div class="d-grid gap-2 mt-3">
                        <a href="{% url 'socialaccount_login' 'google' %}" class="btn btn-danger">
                            <i class="fab fa-google me-2"></i>Login with Google
                        </a>
                        <a href="{% url 'socialaccount_login' 'facebook' %}" class="btn btn-primary">
                            <i class="fab fa-facebook-f me-2"></i>Login with Facebook
                        </a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
